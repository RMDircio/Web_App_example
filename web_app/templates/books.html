<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Greetings from the DSPT5 Lambda Library</h2>
    <h3>These are your current checked out materials:</h3>

    <p>{{ message }}</p>
    
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book["title"] }}</li>
        {% endfor %}
        </ul>
    
    {% else %}
        <p>Books not found.</p>
    {% endif %}

</body>
</html>
